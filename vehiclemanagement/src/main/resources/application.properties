spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
 
#spring.datasource.url=jdbc:h2:file:./test
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.url=jdbc:h2:mem:vehicle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
 
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.web-allow-others=true

spring.jpa.defer-datasource-initialization=true

logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=error

get.url=/api/v1/vehicle/delete/**
delete.url=/api/v1/vehicle/all

admin.role=ROLE_ADMIN


#spring.sql.init.data-locations=classpath:user-h2.sql